<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon War</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #050505;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
            touch-action: none;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }

        .score {
            font-size: 24px;
            text-shadow: 0 0 10px #0ff;
        }

        .controls-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        #gameover {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 40px;
            text-shadow: 0 0 20px #f00;
            margin: 0 0 20px 0;
            color: #f00;
        }

        button {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 15px #0ff;
            font-family: inherit;
        }

        button:active {
            background: #0ff;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="ui">
        <div class="score">SCORE: <span id="scoreEl">0</span></div>
        <div class="controls-hint" id="hint">WASD to Move • Click to Shoot</div>
    </div>

    <div id="gameover">
        <h1>SYSTEM FAILURE</h1>
        <p>Score: <span id="finalScoreEl">0</span></p>
        <button onclick="startGame()">REBOOT SYSTEM</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreEl');
        const finalScoreEl = document.getElementById('finalScoreEl');
        const gameoverEl = document.getElementById('gameover');
        const uiEl = document.getElementById('ui');
        const hintEl = document.getElementById('hint');

        // Detect Mobile
        const isMobile = ('ontouchstart' in window) || (window.innerWidth <= 768);

        if (isMobile) {
            hintEl.innerText = "DRAG to Move • TAP to Shoot";
        }

        let player, projectiles = [], enemies = [], particles = [];
        let animationId, score = 0, frame = 0;

        // --- DIFFICULTY CONFIGURATION ---
        // Spawn Interval: Higher = Slower spawns
        // Mobile: 150 frames (approx 2.5s)
        let spawnInterval = isMobile ? 150 : 100;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const mouse = { x: canvas.width / 2, y: canvas.height / 2 };
        const keys = { w: false, a: false, s: false, d: false };

        // --- INPUTS ---

        // Desktop
        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('keydown', e => { if (e.key === 'w') keys.w = true; if (e.key === 'a') keys.a = true; if (e.key === 's') keys.s = true; if (e.key === 'd') keys.d = true; });
        window.addEventListener('keyup', e => { if (e.key === 'w') keys.w = false; if (e.key === 'a') keys.a = false; if (e.key === 's') keys.s = false; if (e.key === 'd') keys.d = false; });

        // Shoot on Click (Both Desktop and Mobile if they tap)
        window.addEventListener('mousedown', () => {
            if (gameoverEl.style.display === 'none') {
                shoot(mouse.x, mouse.y);
            }
        });

        // Mobile: Drag to move
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            player.x = touch.clientX;
            player.y = touch.clientY;
            // Update "mouse" for shooting direction references
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
        }, { passive: false });

        // Mobile: Tap to shoot
        canvas.addEventListener('touchstart', (e) => {
            if (gameoverEl.style.display === 'none') {
                const touch = e.touches[0];
                // If dragging, we don't necessarily want to shoot every frame, 
                // but a tap start is a good trigger.
                shoot(touch.clientX, touch.clientY);
            }
        }, { passive: false });


        class Player {
            constructor(x, y) {
                this.x = x; this.y = y; this.radius = 15; this.color = '#fff';
            }
            draw() {
                ctx.save();
                ctx.shadowBlur = 20; ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();

                // Draw Turret (Always visible now so you know where you are aiming)
                const angle = Math.atan2(mouse.y - this.y, mouse.x - this.x);
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + Math.cos(angle) * 30, this.y + Math.sin(angle) * 30);
                ctx.strokeStyle = this.color; ctx.lineWidth = 4; ctx.stroke();

                ctx.restore();
            }
            update() {
                this.draw();
                // Desktop Keyboard Move
                if (!isMobile) {
                    if (keys.w && this.y - this.radius > 0) this.y -= 5;
                    if (keys.s && this.y + this.radius < canvas.height) this.y += 5;
                    if (keys.a && this.x - this.radius > 0) this.x -= 5;
                    if (keys.d && this.x + this.radius < canvas.width) this.x += 5;
                }
            }
        }

        class Projectile {
            constructor(x, y, v) {
                this.x = x; this.y = y; this.velocity = v; this.radius = 5;
            }
            update() {
                this.draw();
                this.x += this.velocity.x; this.y += this.velocity.y;
            }
            draw() {
                ctx.save();
                ctx.shadowBlur = 10; ctx.shadowColor = '#0ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = '#0ff'; ctx.fill();
                ctx.restore();
            }
        }

        class Enemy {
            constructor(x, y, r, c, v) {
                this.x = x; this.y = y; this.radius = r; this.color = c; this.velocity = v;
            }
            update() {
                this.draw();
                this.x += this.velocity.x; this.y += this.velocity.y;
            }
            draw() {
                ctx.save();
                ctx.shadowBlur = 10; ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.rect(this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
                ctx.fillStyle = this.color; ctx.fill();
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, r, c, v) {
                this.x = x; this.y = y; this.radius = r; this.color = c; this.velocity = v; this.alpha = 1;
            }
            update() {
                this.draw();
                this.velocity.x *= 0.95; this.velocity.y *= 0.95;
                this.x += this.velocity.x; this.y += this.velocity.y;
                this.alpha -= 0.03;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.shadowBlur = 5; ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color; ctx.fill();
                ctx.restore();
            }
        }

        function shoot(targetX, targetY) {
            // Shoot towards the tap/click
            const angle = Math.atan2(targetY - player.y, targetX - player.x);
            projectiles.push(new Projectile(player.x, player.y, {
                x: Math.cos(angle) * 8, y: Math.sin(angle) * 8
            }));
        }

        function spawnEnemy() {
            const radius = Math.random() * (25 - 10) + 10;
            let x, y;
            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
            }
            const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
            const angle = Math.atan2(player.y - y, player.x - x);

            // --- SPEED ADJUSTMENT ---
            // Mobile: Very Slow (0.3 - 0.8)
            // Desktop: Normal (0.5 - 1.5)
            const speedBase = isMobile ? 0.4 : 0.5;
            const speedVar = isMobile ? 0.8 : 1.0;
            const speed = Math.random() * speedVar + speedBase;

            const velocity = { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed };
            enemies.push(new Enemy(x, y, radius, color, velocity));
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            player.update();
            frame++;

            // No Auto-Fire logic here anymore.

            if (frame % spawnInterval === 0) spawnEnemy();

            particles.forEach((p, i) => {
                if (p.alpha <= 0) particles.splice(i, 1); else p.update();
            });

            projectiles.forEach((p, i) => {
                p.update();
                if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height)
                    setTimeout(() => projectiles.splice(i, 1), 0);
            });

            enemies.forEach((e, i) => {
                e.update();
                const dist = Math.hypot(player.x - e.x, player.y - e.y);

                if (dist - e.radius - player.radius < 1) {
                    cancelAnimationFrame(animationId);
                    finalScoreEl.innerHTML = score;
                    gameoverEl.style.display = 'block';
                    uiEl.style.display = 'none';
                }

                projectiles.forEach((p, pi) => {
                    const dist = Math.hypot(p.x - e.x, p.y - e.y);
                    if (dist - e.radius - p.radius < 1) {
                        for (let k = 0; k < 8; k++) {
                            particles.push(new Particle(p.x, p.y, Math.random() * 2, e.color, {
                                x: (Math.random() - 0.5) * 6, y: (Math.random() - 0.5) * 6
                            }));
                        }
                        if (e.radius - 10 > 10) {
                            e.radius -= 10; score += 50;
                            setTimeout(() => projectiles.splice(pi, 1), 0);
                        } else {
                            score += 150;
                            setTimeout(() => { enemies.splice(i, 1); projectiles.splice(pi, 1); }, 0);
                        }
                        scoreEl.innerHTML = score;
                    }
                });
            });
        }

        function startGame() {
            score = 0; frame = 0; scoreEl.innerHTML = 0;
            projectiles = []; enemies = []; particles = [];
            player = new Player(canvas.width / 2, canvas.height / 2);
            gameoverEl.style.display = 'none';
            uiEl.style.display = 'block';
            animate();
        }

        startGame();
    </script>
</body>

</html>
